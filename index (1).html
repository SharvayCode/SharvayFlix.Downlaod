
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SharvayFlix 1.1</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #111;
      color: white;
      text-align: center;
      margin: 0;
      padding: 50px;
      transition: background-color 0.3s, color 0.3s;
    }
    .download-btn {
      background-color: red;
      color: white;
      border: none;
      padding: 16px 30px;
      font-size: 20px;
      cursor: pointer;
      border-radius: 10px;
      margin-top: 20px;
    }
    .mode-toggle {
      margin-top: 30px;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      background-color: #444;
      color: white;
    }
    .light-mode {
      background-color: #f0f0f0;
      color: #222;
    }
  </style>
</head>
<body>

  <h1>Welcome to SharvayFlix 1.1 üåü</h1>

  <a href="SharvayFlix_1.1.zip" download>
    <button class="download-btn">Download SharvayFlix 1.1</button>
  </a>

  <br />

  <button class="mode-toggle" onclick="toggleMode()">üåô Switch to Dark Mode</button>

  <script>
    let isLight = false;
    const body = document.body;
    const toggleBtn = document.querySelector('.mode-toggle');

    function toggleMode() {
      isLight = !isLight;
      if (isLight) {
        body.classList.add('light-mode');
        toggleBtn.textContent = '‚òÄÔ∏è Switch to Light Mode';
      } else {
        body.classList.remove('light-mode');
        toggleBtn.textContent = 'üåô Switch to Dark Mode';
      }
    }
  </script>

</body>
</html>
