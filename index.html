
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

    .container {

      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      padding: 20px;
      text-align: center;
    }

    .button {
      padding: 12px 24px;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin: 10px;
      transition: background-color 0.3s ease;
      color: white;
      text-decoration: none;
    }

    .download-btn {
      background-color: #e60000;
    }

    .download-btn:hover {
      background-color: #cc0000;
    }

    .toggle-btn {

</head>
<body class="light-mode">

    <a href="SharvayFlix.sb3" download class="button download-btn">Download SharvayFlix</a>
    <button class="button toggle-btn" onclick="toggleMode()">ðŸŒ™ Dark Mode</button>

  <script>

    function toggleMode() {
      const body = document.body;
      const toggleBtn = document.querySelector('.toggle-btn');
      isDark = !isDark;
